<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mel'z Baby & Kids – Bebek Ürünleri</title>

  <link rel="stylesheet" href="../../assets/style.css" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;600&display=swap" />

  <!-- Tailwind (dev) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#d4a373" }
        }
      }
    };
  </script>
</head>

<body class="bg-white text-gray-900">

  {{> header}}

  <main class="max-w-[1280px] mx-auto px-4 md:px-10 py-10">
    <h1 class="text-3xl font-black mb-8">Bebek Ürünleri</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

      <article class="rounded-2xl border border-[#e8e6e4] p-4 bg-white hover:shadow-xl transition-shadow duration-300">
        <img class="rounded-xl mb-3 w-full aspect-[4/5] object-cover"
             src="https://images.unsplash.com/photo-1522771930-78848d9293e8?q=80&w=800&auto=format&fit=crop"
             alt="Organik Pamuk Tulum" />
        <h3 class="font-bold text-lg">Organik Pamuk Tulum</h3>
        <p class="text-primary font-bold mt-1">₺450</p>

        <button
          class="js-add-to-cart mt-4 w-full h-11 rounded-xl bg-primary text-white font-bold hover:bg-gray-800 transition-colors"
          data-pid="1"
          type="button">
          Sepete Ekle
        </button>
      </article>

      <article class="rounded-2xl border border-[#e8e6e4] p-4 bg-white hover:shadow-xl transition-shadow duration-300">
        <img class="rounded-xl mb-3 w-full aspect-[4/5] object-cover"
             src="https://images.unsplash.com/photo-1596461404969-9ae70f2830c1?q=80&w=800&auto=format&fit=crop"
             alt="Ahşap Oyuncak" />
        <h3 class="font-bold text-lg">Ahşap Oyuncak</h3>
        <p class="text-primary font-bold mt-1">₺320</p>

        <button
          class="js-add-to-cart mt-4 w-full h-11 rounded-xl bg-primary text-white font-bold hover:bg-gray-800 transition-colors"
          data-pid="2"
          type="button">
          Sepete Ekle
        </button>
      </article>

    </div>
  </main>

  {{> footer}}

  <!-- API -->
  <script src="/assets/api.v2.js"></script>

  <!-- ✅ Add-to-cart (GARANTİ) -->
  <script src="/assets/js/add-to-cart.js?v=1" defer></script>

</body>
</html>
