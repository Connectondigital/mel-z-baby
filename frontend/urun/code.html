<main class="max-w-[1280px] mx-auto px-4 md:px-10 pb-12" id="product-detail-page">
  <section class="pt-8">
    <nav class="text-sm text-text-secondary">
      <a class="hover:text-primary transition" href="/bebek-urunleri/dist/index.html">Shop</a>
      <span class="mx-2">/</span>
      <a class="hover:text-primary transition" href="/bebek-urunleri/dist/index.html" data-product-category-link>Kategori</a>
      <span class="mx-2">/</span>
      <span class="text-text-main font-semibold" data-product-title>Ürün Detay</span>
    </nav>
  </section>

  <section class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Gallery -->
    <div class="space-y-3" data-product-image>
      <div class="rounded-3xl bg-[#f4f2f0] aspect-[4/5] flex items-center justify-center overflow-hidden">
        <img src="" alt="Ürün Görseli" class="w-full h-full object-cover hidden" data-main-image>
        <span class="material-symbols-outlined text-[42px] text-text-secondary" data-image-placeholder>photo</span>
      </div>
      <div class="grid grid-cols-4 gap-3" data-product-thumbnails>
        <div class="rounded-2xl bg-[#f4f2f0] aspect-square animate-pulse"></div>
        <div class="rounded-2xl bg-[#f4f2f0] aspect-square animate-pulse"></div>
        <div class="rounded-2xl bg-[#f4f2f0] aspect-square animate-pulse"></div>
        <div class="rounded-2xl bg-[#f4f2f0] aspect-square animate-pulse"></div>
      </div>
    </div>

    <!-- Info -->
    <div class="lg:pt-2">
      <h1 class="text-2xl md:text-3xl font-extrabold text-text-main" data-product-title>Yükleniyor...</h1>
      <div class="mt-2 flex items-center gap-2 text-sm text-text-secondary">
        <span class="material-symbols-outlined text-[18px]">sell</span>
        <span data-product-category>Kategori</span>
      </div>

      <div class="mt-5 flex items-center justify-between">
        <div data-product-price class="text-2xl font-extrabold text-text-main">₺ 0,00</div>
        <div class="text-sm text-text-secondary">Stok: <span class="text-text-main font-semibold" data-product-stock>...</span></div>
      </div>

      <!-- Sizes -->
      <div class="mt-6" data-sizes-section>
        <div class="text-sm font-semibold text-text-main mb-2">Beden</div>
        <div class="flex flex-wrap gap-2" data-product-sizes>
          <span class="text-sm text-text-secondary">Yükleniyor...</span>
        </div>
      </div>

      <!-- CTA Buttons -->
      <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-3">
        <button data-add-to-cart disabled
           class="h-11 rounded-xl bg-primary text-white font-bold flex items-center justify-center gap-2 hover:opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="material-symbols-outlined text-[20px]">add_shopping_cart</span>
          Sepete Ekle
        </button>
        <button data-buy-now disabled
           class="h-11 rounded-xl bg-[#f4f2f0] text-text-main font-bold flex items-center justify-center gap-2 hover:bg-[#e8e6e4] transition disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="material-symbols-outlined text-[20px]">bolt</span>
          Hemen Al
        </button>
      </div>

      <!-- Trust Badges -->
      <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-3">
        <div class="rounded-2xl bg-white border border-[#f4f2f0] p-3">
          <div class="text-xs text-text-secondary">Kargo</div>
          <div class="font-semibold text-text-main">Hızlı</div>
        </div>
        <div class="rounded-2xl bg-white border border-[#f4f2f0] p-3">
          <div class="text-xs text-text-secondary">İade</div>
          <div class="font-semibold text-text-main">Kolay</div>
        </div>
        <div class="rounded-2xl bg-white border border-[#f4f2f0] p-3">
          <div class="text-xs text-text-secondary">Destek</div>
          <div class="font-semibold text-text-main">7/24</div>
        </div>
      </div>

      <!-- Description -->
      <div class="mt-8 rounded-3xl border border-[#f4f2f0] bg-white p-5">
        <h2 class="text-lg font-extrabold text-text-main">Ürün Açıklaması</h2>
        <p class="text-text-secondary mt-2 leading-relaxed" data-product-description>
          Ürün açıklaması yükleniyor...
        </p>

        <div class="mt-4 text-sm">
          <span class="text-text-secondary">Bu ürünü </span>
          <a class="text-primary font-semibold hover:opacity-80 transition" href="/bebek-urunleri/dist/index.html" data-product-category-link2>Kategori</a>
          <span class="text-text-secondary"> kategorisinde keşfedebilirsin.</span>
        </div>
      </div>

      <!-- Related Products -->
      <div class="mt-8" data-related-section>
        <h2 class="text-lg font-extrabold text-text-main">Benzer Ürünler</h2>
        <div class="mt-3 grid grid-cols-2 gap-3">
          <!-- Loading skeleton - will be replaced by api.v2.js -->
          <div class="rounded-3xl border border-[#f4f2f0] bg-white p-3">
            <div class="aspect-[4/5] rounded-2xl bg-[#f4f2f0] animate-pulse"></div>
            <div class="mt-3 h-4 bg-[#f4f2f0] rounded animate-pulse"></div>
            <div class="mt-2 h-3 w-16 bg-[#f4f2f0] rounded animate-pulse"></div>
          </div>
          <div class="rounded-3xl border border-[#f4f2f0] bg-white p-3">
            <div class="aspect-[4/5] rounded-2xl bg-[#f4f2f0] animate-pulse"></div>
            <div class="mt-3 h-4 bg-[#f4f2f0] rounded animate-pulse"></div>
            <div class="mt-2 h-3 w-16 bg-[#f4f2f0] rounded animate-pulse"></div>
          </div>
          <div class="rounded-3xl border border-[#f4f2f0] bg-white p-3 hidden sm:block">
            <div class="aspect-[4/5] rounded-2xl bg-[#f4f2f0] animate-pulse"></div>
            <div class="mt-3 h-4 bg-[#f4f2f0] rounded animate-pulse"></div>
            <div class="mt-2 h-3 w-16 bg-[#f4f2f0] rounded animate-pulse"></div>
          </div>
          <div class="rounded-3xl border border-[#f4f2f0] bg-white p-3 hidden sm:block">
            <div class="aspect-[4/5] rounded-2xl bg-[#f4f2f0] animate-pulse"></div>
            <div class="mt-3 h-4 bg-[#f4f2f0] rounded animate-pulse"></div>
            <div class="mt-2 h-3 w-16 bg-[#f4f2f0] rounded animate-pulse"></div>
          </div>
        </div>
      </div>

    </div>
  </section>

</main>
